--
-- Nut/OS configuration for Ethernut 3.0 Rev-E.
--
-- $Log$
-- Revision 1.3  2007/04/12 09:02:31  haraldkipp
-- Added default setting for configurable SPI.
--
-- Revision 1.2  2007/02/15 16:17:28  haraldkipp
-- Configurable port bits for bit-banging I2C. Should work now on all
